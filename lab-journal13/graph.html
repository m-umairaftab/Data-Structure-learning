<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
</head>

<body>
    <script>

        class Graph {
            constructor() {
                this.data = {}
            }

            addVertex(vertex) {

                if (!this.data[vertex]) {
                    this.data[vertex] = []
                }
            }

            addEdge(v1, v2) {
                if (!this.data[v1]) {
                    this.addVertex(v1)
                }

                if (!this.data[v2]) {
                    this.addVertex(v2)
                }
                this.data[v1].push(v2)
                this.data[v2].push(v1)
            }
        }
        const graph = new Graph()
        graph.addVertex('A')
        graph.addVertex('B')
        graph.addVertex('C')
        graph.addVertex('D')
        graph.addEdge('A', 'B')
        graph.addEdge('A', 'C')
        graph.addEdge('B', 'C')
        graph.addEdge('B', 'D')
        console.log(graph.data);
    </script>
</body>

</html>
