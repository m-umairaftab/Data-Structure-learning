<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
</head>

<body>
    <script>

        class Graph {
            constructor() {
                this.data = {}
            }

            addVertex(vertex) {
                if (!this.data[vertex]) {
                    this.data[vertex] = []
                }
            }
        }
        const graph = new Graph()
        graph.addVertex('A')
        graph.addVertex('B')
        graph.addVertex('C')
        graph.addVertex('D')
        console.log(graph.data);
    </script>
</body>

</html>
